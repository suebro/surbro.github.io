            musicPlayer: document.getElementById('musicPlayer'),
            progressBar: document.getElementById('progressBar'),
            songSelect: document.getElementById('songSelect'),
            albumCover: document.getElementById('albumCover'),
            playPauseButton: document.getElementById('playPauseButton'),
            currentTimeDisplay: document.getElementById('currentTime'),
            totalTimeDisplay: document.getElementById('totalTime'),
            volumeRange: document.getElementById('volumeRange'),
            volumeIcon: document.getElementById('volumeIcon'),
            loadingSpinner: document.getElementById('loadingSpinner'),
            songTitle: document.getElementById('songTitle'),
            waveform: document.getElementById('waveform'),
            prevButton: document.getElementById('prevButton'),
            nextButton: document.getElementById('nextButton'),
            artistFilter: document.getElementById('artistFilter'),
            loopMode: document.getElementById('loopMode'),
            notification: document.getElementById('notification')
        };

        // æ’­æ”¾çŠ¶æ€
        let playerState = {
            currentArtist: 'all',
            isPlaying: false,
            isLooping: false
        };

        // åˆå§‹åŒ–å‡½æ•°
        function initPlayer() {
            // åˆå§‹åŒ–æ—¶é—´æ˜¾ç¤º
            elements.currentTimeDisplay.textContent = formatTime(0);
            elements.totalTimeDisplay.textContent = formatTime(0);
            
            // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
            setupEventListeners();
            
            // æ›´æ–°éŸ³é‡å›¾æ ‡
            updateVolumeIcon();
            
            // è®¾ç½®å¾ªç¯æ¨¡å¼
            updateLoopMode();
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // æ›´æ–°æ­Œæ›²æ ‡é¢˜
        function updateSongTitle(title) {
            elements.songTitle.textContent = title;
        }

        // åˆ‡æ¢æ­Œæ›²
        function changeSong() {
            const selectedOption = elements.songSelect.options[elements.songSelect.selectedIndex];
            const selectedSong = selectedOption.value;
            const coverImage = selectedOption.getAttribute('data-cover');
            const songName = selectedOption.getAttribute('data-title');
            
            // æ›´æ–°æ­Œæ›²æ ‡é¢˜
            updateSongTitle(songName);
            
            // åœæ­¢å½“å‰æ’­æ”¾
            pauseMusic();
            
            if (selectedSong) {
                // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                showLoadingSpinner();
                
                // ä½¿ç”¨æœ¬åœ°æ–‡ä»¶è·¯å¾„
                elements.musicPlayer.src = selectedSong;
                elements.musicPlayer.load();
                elements.albumCover.src = coverImage;
                elements.albumCover.style.opacity = 0;
                
                setTimeout(() => {
                    elements.albumCover.style.opacity = 1;
                }, 10);
                
                // é‡ç½®è¿›åº¦æ¡
                elements.progressBar.value = 0;
                elements.currentTimeDisplay.textContent = formatTime(0);
                elements.totalTimeDisplay.textContent = formatTime(0);
            } else {
                elements.musicPlayer.src = '';
                elements.albumCover.src = 'assets/default_cover.jpg';
                elements.progressBar.value = 0;
                elements.currentTimeDisplay.textContent = formatTime(0);
                elements.totalTimeDisplay.textContent = formatTime(0);
                hideLoadingSpinner();
                updateSongTitle('Cialloï½(âˆ ãƒ»Ï‰< )âŒ’â˜†');
            }
        }

        // æ’­æ”¾/æš‚åœåˆ‡æ¢
        function togglePlayPause() {
            if (elements.musicPlayer.paused || elements.musicPlayer.ended) {
                playMusic();
            } else {
                pauseMusic();
            }
        }

        // æ’­æ”¾éŸ³ä¹
        function playMusic() {
            if (!elements.musicPlayer.src) {
                // å¦‚æœæ²¡æœ‰é€‰æ‹©æ­Œæ›²ï¼Œè‡ªåŠ¨é€‰æ‹©ç¬¬ä¸€é¦–
                elements.songSelect.selectedIndex = 1;
                changeSong();
                
                // æ·»åŠ ä¸€ä¸ªå°çš„å»¶è¿Ÿä»¥ç¡®ä¿æ­Œæ›²åŠ è½½
                setTimeout(() => {
                    if (elements.musicPlayer.src) {
                        playMusic();
                    }
                }, 200);
                return;
            }
            
            elements.musicPlayer.play()
                .then(() => {
                    playerState.isPlaying = true;
                    elements.playPauseButton.classList.remove('fa-play');
                    elements.playPauseButton.classList.add('fa-pause');
                    elements.waveform.classList.add('music-playing');
                })
                .catch((error) => {
                    console.error('æ’­æ”¾é”™è¯¯:', error);
                    showNotification('æ’­æ”¾å¤±è´¥ï¼Œè¯·é€‰æ‹©æ­Œæ›²');
                });
        }

        // æš‚åœéŸ³ä¹
        function pauseMusic() {
            elements.musicPlayer.pause();
            playerState.isPlaying = false;
            elements.playPauseButton.classList.remove('fa-pause');
            elements.playPauseButton.classList.add('fa-play');
            elements.waveform.classList.remove('music-playing');
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgressBar() {
            if (elements.musicPlayer.duration && !isNaN(elements.musicPlayer.duration)) {
                const percentage = (elements.musicPlayer.currentTime / elements.musicPlayer.duration) * 100;
                elements.progressBar.value = percentage;
                elements.currentTimeDisplay.textContent = formatTime(elements.musicPlayer.currentTime);
                
                // ç¡®ä¿æ€»æ—¶é—´æ­£ç¡®æ˜¾ç¤º
                elements.totalTimeDisplay.textContent = formatTime(elements.musicPlayer.duration);
            }
        }

        // è·³è½¬åˆ°æŒ‡å®šæ—¶é—´
        function seekTo() {
            if (elements.musicPlayer.duration && !isNaN(elements.musicPlayer.duration)) {
                const seekTime = (elements.progressBar.value / 100) * elements.musicPlayer.duration;
                elements.musicPlayer.currentTime = seekTime;
            }
        }

        // è®¾ç½®éŸ³é‡
        function setVolume() {
            elements.musicPlayer.volume = elements.volumeRange.value;
            updateVolumeIcon();
        }

        // é™éŸ³åˆ‡æ¢
        function toggleMute() {
            elements.musicPlayer.muted = !elements.musicPlayer.muted;
            elements.volumeRange.value = elements.musicPlayer.muted ? 0 : elements.musicPlayer.volume;
            updateVolumeIcon();
        }

        // æ›´æ–°éŸ³é‡å›¾æ ‡
        function updateVolumeIcon() {
            if (elements.musicPlayer.muted || elements.volumeRange.value == 0) {
                elements.volumeIcon.classList.remove('fa-volume-up', 'fa-volume-down');
                elements.volumeIcon.classList.add('fa-volume-mute');
            } else if (elements.volumeRange.value > 0.5) {
                elements.volumeIcon.classList.remove('fa-volume-mute', 'fa-volume-down');
                elements.volumeIcon.classList.add('fa-volume-up');
            } else {
                elements.volumeIcon.classList.remove('fa-volume-mute', 'fa-volume-up');
                elements.volumeIcon.classList.add('fa-volume-down');
            }
        }

        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        function showLoadingSpinner() {
            elements.loadingSpinner.style.display = 'block';
        }

        // éšè—åŠ è½½åŠ¨ç”»
        function hideLoadingSpinner() {
            elements.loadingSpinner.style.display = 'none';
        }

        // ä¸Šä¸€æ›²
        function prevSong() {
            const currentIndex = elements.songSelect.selectedIndex;
            if (currentIndex > 1) {
                elements.songSelect.selectedIndex = currentIndex - 1;
                changeSong();
                playMusic();
            }
        }

        // ä¸‹ä¸€æ›²
        function nextSong() {
            const currentIndex = elements.songSelect.selectedIndex;
            if (currentIndex < elements.songSelect.options.length - 1) {
                elements.songSelect.selectedIndex = currentIndex + 1;
                changeSong();
                playMusic();
            } else if (currentIndex === elements.songSelect.options.length - 1) {
                // å¦‚æœæ˜¯æœ€åä¸€é¦–ï¼Œå›åˆ°ç¬¬ä¸€é¦–
                elements.songSelect.selectedIndex = 1;
                changeSong();
                playMusic();
            }
        }

        // æ­Œæ‰‹åˆ†ç±»åŠŸèƒ½
        function filterByArtist(artist) {
            playerState.currentArtist = artist;
            
            // é‡ç½®æ‰€æœ‰æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.artist-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // æ¿€æ´»å½“å‰æŒ‰é’®
            event.target.classList.add('active');
            
            // é‡ç½®æ­Œæ›²é€‰æ‹©ä¸ºé»˜è®¤
            elements.songSelect.selectedIndex = 0;
            
            // æ˜¾ç¤ºæˆ–éšè—æ­Œæ›²é€‰é¡¹
            for (let i = 1; i < elements.songSelect.options.length; i++) {
                const option = elements.songSelect.options[i];
                const artists = option.getAttribute('data-artist').split(',');
                
                if (artist === 'all' || artists.includes(artist)) {
                    option.style.display = 'block';
                } else {
                    option.style.display = 'none';
                }
            }
        }

        // åˆ‡æ¢å¾ªç¯æ¨¡å¼
        function toggleLoopMode() {
            playerState.isLooping = !playerState.isLooping;
            updateLoopMode();
            showNotification(playerState.isLooping ? 'å¾ªç¯æ’­æ”¾å·²å¼€å¯' : 'å¾ªç¯æ’­æ”¾å·²å…³é—­');
        }

        // æ›´æ–°å¾ªç¯æ¨¡å¼UI
        function updateLoopMode() {
            if (playerState.isLooping) {
                elements.loopMode.classList.add('active');
                elements.loopMode.innerHTML = '<i class="fas fa-infinity"></i>';
            } else {
                elements.loopMode.classList.remove('active');
                elements.loopMode.innerHTML = '<i class="fas fa-redo"></i>';
            }
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message) {
            elements.notification.textContent = message;
            elements.notification.classList.add('show');
            
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 2000);
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            elements.songSelect.addEventListener('change', changeSong);
            elements.playPauseButton.addEventListener('click', togglePlayPause);
            elements.prevButton.addEventListener('click', prevSong);
            elements.nextButton.addEventListener('click', nextSong);
            elements.volumeRange.addEventListener('input', setVolume);
            elements.volumeIcon.addEventListener('click', toggleMute);
            elements.progressBar.addEventListener('input', seekTo);
            elements.loopMode.addEventListener('click', toggleLoopMode);
            
            // ä¸ºæ­Œæ‰‹æŒ‰é’®æ·»åŠ äº‹ä»¶
            elements.artistFilter.addEventListener('click', (e) => {
                if (e.target.classList.contains('artist-btn')) {
                    const artist = e.target.getAttribute('data-artist');
                    filterByArtist(artist);
                }
            });
            
            elements.musicPlayer.addEventListener('timeupdate', updateProgressBar);
            
            elements.musicPlayer.addEventListener('loadedmetadata', () => {
                // ç¡®ä¿æ€»æ—¶é—´æ­£ç¡®æ˜¾ç¤º
                elements.totalTimeDisplay.textContent = formatTime(elements.musicPlayer.duration);
                hideLoadingSpinner();
                
                // å¦‚æœä¹‹å‰æ­£åœ¨æ’­æ”¾ï¼Œç»§ç»­æ’­æ”¾
                if (playerState.isPlaying) {
                    elements.musicPlayer.play();
                }
            });
            
            elements.musicPlayer.addEventListener('ended', () => {
                pauseMusic();
                
                if (playerState.isLooping) {
                    // å¾ªç¯æ’­æ”¾å½“å‰æ­Œæ›²
                    elements.musicPlayer.currentTime = 0;
                    playMusic();
                } else {
                    // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¦–
                    nextSong();
                }
            });
            
            elements.musicPlayer.addEventListener('error', () => {
                hideLoadingSpinner();
                showNotification('æ­Œæ›²åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•');
            });
            
            // é”®ç›˜å¿«æ·é”®æ”¯æŒ
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    togglePlayPause();
                } else if (e.code === 'ArrowLeft') {
                    elements.musicPlayer.currentTime = Math.max(0, elements.musicPlayer.currentTime - 5);
                } else if (e.code === 'ArrowRight') {
                    elements.musicPlayer.currentTime = Math.min(elements.musicPlayer.duration, elements.musicPlayer.currentTime + 5);
                } else if (e.code === 'ArrowUp') {
                    elements.volumeRange.value = Math.min(1, parseFloat(elements.volumeRange.value) + 0.05);
                    setVolume();
                } else if (e.code === 'ArrowDown') {
                    elements.volumeRange.value = Math.max(0, parseFloat(elements.volumeRange.value) - 0.05);
                    setVolume();
                } else if (e.code === 'KeyL') {
                    toggleLoopMode();
                }
            });
        }

        // åˆå§‹åŒ–æ’­æ”¾å™¨
        initPlayer();
    </script>
</body>
</html>
