<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易音乐播放器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('assets/background.jpg'); /* 使用本地背景图像 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .player-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            backdrop-filter: blur(10px); /* 亚克力效果 */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        input[type="range"] {
            width: 100%;
            margin-top: 20px;
            -webkit-appearance: none; /* 移除默认样式 */
            appearance: none;
            background: #eee;
            height: 5px;
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]:focus {
            outline: none;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .creator-info {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>术力口歌曲试听播放网站</h1>
        <select id="songSelect" onchange="changeSong()">
            <option data-cover="assets/default_cover.jpg" value="">选歌列表</option>
            <option data-cover="assets/shino_cover.png" value="songs/Shino,初音ミク - バケモノの唄.mp3">Shino,初音ミク - バケモノの唄</option>
            <option data-cover="assets/pepoyo_cover.jpg" value="songs/ぺぽよ - でんでん心電図.mp3">ぺぽよ - でんでん心電図</option>
            <option data-cover="assets/pepoyo_cover.jpg" value="songs/ぺぽよ - 失態生態実験体.mp3">ぺぽよ - 失態生態実験体</option>
        </select>
        <br>
        <img id="albumCover" src="assets/default_cover.jpg" alt="专辑封面">
        <input type="range" id="progressBar" min="0" max="100" value="0" oninput="seekTo()" style="width: 100%;">
        <audio id="musicPlayer" controls>
            <source src="" type="audio/mpeg">
            您的浏览器不支持 audio 元素。
        </audio>
        <br>
        <button onclick="playMusic()">播放</button>
        <button onclick="pauseMusic()">暂停</button>
        <div class="creator-info">
            制作人 : Miku_AP QQ:1339891589
        </div>
    </div>

    <script>
        const musicPlayer = document.getElementById('musicPlayer');
        const progressBar = document.getElementById('progressBar');
        const songSelect = document.getElementById('songSelect');
        const albumCover = document.getElementById('albumCover');
        let updateProgressInterval;

        function changeSong() {
            clearInterval(updateProgressInterval);

            const selectedOption = songSelect.options[songSelect.selectedIndex];
            const selectedSong = selectedOption.value;
            const coverImage = selectedOption.getAttribute('data-cover');

            if (selectedSong) {
                musicPlayer.src = selectedSong;
                musicPlayer.load();
                albumCover.src = coverImage;
                updateProgressBar();
            } else {
                musicPlayer.src = '';
                albumCover.src = 'assets/default_cover.jpg'; // 默认封面
            }
        }

        function playMusic() {
            musicPlayer.play();
        }

        function pauseMusic() {
            musicPlayer.pause();
        }

        function updateProgressBar() {
            progressBar.max = musicPlayer.duration;
            progressBar.value = musicPlayer.currentTime;

            if (!isNaN(musicPlayer.duration)) {
                progressBar.style.width = '100%';
            }

            if (musicPlayer.paused || musicPlayer.ended) {
                clearInterval(updateProgressInterval);
                return;
            }

            updateProgressInterval = setInterval(() => {
                progressBar.value = musicPlayer.currentTime;
                if (musicPlayer.ended) {
                    clearInterval(updateProgressInterval);
                }
            }, 1000);
        }

        musicPlayer.addEventListener('timeupdate', () => {
            updateProgressBar();
        });

        function seekTo() {
            const seekTime = progressBar.value;
            musicPlayer.currentTime = seekTime;
        }

        musicPlayer.addEventListener('loadedmetadata', () => {
            updateProgressBar();
        });
    </script>
</body>
</html>
