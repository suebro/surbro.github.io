    <style>
        :root {
            --primary-color: #ff7eb3;
            --secondary-color: #ff758c;
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-mid: #16213e;
            --bg-gradient-end: #0f3460;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --control-bg: rgba(255, 255, 255, 0.15);
            --control-hover: rgba(255, 255, 255, 0.25);
            --progress-bg: rgba(255, 255, 255, 0.3);
            --active-bg: rgba(255, 126, 179, 0.6);
            --active-shadow: 0 0 10px rgba(255, 126, 179, 0.4);
            --song-card-bg: rgba(30, 30, 46, 0.7);
            --song-card-hover: rgba(255, 126, 179, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            overflow-x: hidden;
            color: var(--text-color);
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .player-container {
            text-align: center;
            background-color: var(--glass-bg);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }
        
        .player-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .song-info {
            margin-bottom: 15px;
            font-size: 1.2rem;
            height: 1.8rem;
            color: #e6e6ff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 10px;
        }
        
        .artist-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            max-height: 120px;
            overflow-y: auto;
            padding: 5px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }
        
        .artist-filter::-webkit-scrollbar {
            width: 6px;
        }
        
        .artist-filter::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        .artist-btn {
            background: var(--control-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 8px 16px;
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .artist-btn:hover {
            background: var(--control-hover);
            transform: translateY(-2px);
        }
        
        .artist-btn.active {
            background: var(--active-bg);
            box-shadow: var(--active-shadow);
        }
        
        /* 新歌单样式 */
        .song-list-container {
            margin-bottom: 25px;
            position: relative;
        }
        
        .song-search {
            width: 100%;
            padding: 12px 15px;
            padding-left: 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--text-color);
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .song-search::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }
        
        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding: 5px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }
        
        .song-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .song-list::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        .song-card {
            display: flex;
            align-items: center;
            background: var(--song-card-bg);
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .song-card:hover {
            background: var(--song-card-hover);
            transform: translateY(-3px);
            border-color: var(--glass-border);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .song-card.active {
            background: var(--active-bg);
            box-shadow: var(--active-shadow);
            border-color: var(--primary-color);
        }
        
        .song-card-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .song-card-info {
            text-align: left;
            flex-grow: 1;
            overflow: hidden;
        }
        
        .song-card-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }
        
        .song-card-artist {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-card-duration {
            font-size: 12px;
            color: var(--text-secondary);
            padding: 0 8px;
            flex-shrink: 0;
        }
        
        /* 播放器控件样式 */
        audio {
            display: none;
        }
        
        .cover-container {
            position: relative;
            margin: 0 auto 20px;
            width: 250px;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 3px solid var(--glass-border);
            transition: transform 0.3s ease;
        }
        
        .cover-container:hover {
            transform: scale(1.02);
        }
        
        #albumCover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
            border-radius: 15px;
        }
        
        .progress-container {
            margin-top: 20px;
            position: relative;
        }
        
        #progressBar {
            width: 100%;
            margin: 0;
            -webkit-appearance: none;
            appearance: none;
            background: var(--progress-bg);
            height: 6px;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            overflow: hidden;
        }
        
        #progressBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }
        
        #progressBar::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: var(--primary-color);
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .controls {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .main-controls {
            display: flex;
            gap: 25px;
        }
        
        .secondary-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .controls i {
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s ease;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .controls i:hover {
            color: var(--primary-color);
            transform: scale(1.15);
        }
        
        .play-mode {
            background: var(--control-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-mode:hover {
            background: var(--control-hover);
            transform: translateY(-3px);
        }
        
        .play-mode.active {
            background: var(--active-bg);
            box-shadow: var(--active-shadow);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-range {
            width: 100px;
        }
        
        .creator-info {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            padding-top: 15px;
            border-top: 1px solid var(--glass-border);
        }
        
        .social-links {
            margin-top: 8px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--control-bg);
            border: 1px solid var(--glass-border);
        }
        
        .social-links a:hover {
            color: var(--primary-color);
            transform: scale(1.1);
            background: var(--control-hover);
        }
        
        .waveform {
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin: 15px 0;
        }
        
        .wave-bar {
            width: 4px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 2px;
            animation: wave 1.2s ease-in-out infinite;
            animation-play-state: paused;
        }
        
        .wave-bar:nth-child(2n) {
            animation-delay: 0.2s;
            height: 30px;
        }
        
        .wave-bar:nth-child(3n) {
            animation-delay: 0.4s;
            height: 40px;
        }
        
        .wave-bar:nth-child(5n) {
            animation-delay: 0.6s;
            height: 50px;
        }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(0.6); }
            50% { transform: scaleY(1.2); }
        }
        
        .music-playing .wave-bar {
            animation-play-state: running;
        }
        
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            z-index: 10;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .player-container {
                max-width: 600px;
            }
            
            .song-list {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .player-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .cover-container {
                width: 200px;
                height: 200px;
            }
            
            .main-controls {
                gap: 20px;
            }
            
            .controls i {
                font-size: 22px;
            }
            
            .artist-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .play-mode {
                width: 36px;
                height: 36px;
            }
            
            .song-card {
                padding: 8px;
            }
        }
        
        @media (max-width: 400px) {
            .cover-container {
                width: 180px;
                height: 180px;
            }
            
            .main-controls {
                gap: 15px;
            }
            
            .artist-filter {
                max-height: 100px;
            }
        }
    </style>
</head>

        // 播放状态
        let playerState = {
            currentArtist: 'all',
            isPlaying: false,
            isLooping: false,
            currentSongIndex: 0,
            listState: {
                filterArtist: 'all',
                searchQuery: '',
                activeIndex: 0
            }
        };

        // 初始化函数
        function initPlayer() {
            // 初始化时间显示
            elements.currentTimeDisplay.textContent = formatTime(0);
            elements.totalTimeDisplay.textContent = formatTime(0);
            
            // 渲染歌曲列表
            renderSongList();
            
            // 设置事件监听器
            setupEventListeners();
            
            // 更新音量图标
            updateVolumeIcon();
            
            // 设置循环模式
            updateLoopMode();
        }

        // 渲染歌曲列表
        function renderSongList() {
            elements.songList.innerHTML = '';
            
            const filteredSongs = filterSongs();
            
            filteredSongs.forEach((song, displayedIndex) => {
                let actualIndex = 0;
                for (let i = 0; i < songs.length; i++) {
                    if (songs[i].src === song.src) {
                        actualIndex = i;
                        break;
                    }
                }

                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.dataset.index = actualIndex;
                
                if (actualIndex === playerState.currentSongIndex) {
                    songCard.classList.add('active');
                }
                
                songCard.innerHTML = `
                    <img src="${song.cover}" alt="封面" class="song-card-cover">
                    <div class="song-card-info">
                        <div class="song-card-title">${song.title}</div>
                        <div class="song-card-artist">${song.artist}</div>
                    </div>
                    <div class="song-card-duration">${song.duration}</div>
                `;
                
                songCard.addEventListener('click', () => {
                    // 只更新列表激活状态，不影响播放
                    playerState.listState.activeIndex = actualIndex;
                    renderSongList();
                    
                    // 播放选中的歌曲
                    playSelectedSong(actualIndex);
                });
                
                elements.songList.appendChild(songCard);
            });
        }

        // 过滤歌曲
        function filterSongs() {
            const normalizedQuery = playerState.listState.searchQuery.toLowerCase().trim();
            const filterArtist = playerState.listState.filterArtist;
            
            return songs.filter((song, index) => {
                if (index === 0) return true; // 保留选歌菜单
                
                // 艺术家过滤
                if (filterArtist !== 'all') {
                    const artists = song.artist.split(',');
                    if (!artists.some(a => a.trim() === filterArtist)) {
                        return false;
                    }
                }
                
                // 搜索过滤
                if (normalizedQuery !== '') {
                    const inTitle = song.title.toLowerCase().includes(normalizedQuery);
                    const inArtist = song.artist.toLowerCase().includes(normalizedQuery);
                    return inTitle || inArtist;
                }
                
                return true;
            });
        }

        // 播放选中的歌曲
        function playSelectedSong(originalIndex) {
            if (originalIndex === 0) return; // 选歌菜单不播放
            
            const song = songs[originalIndex];
            if (!song) return;
            
            // 记录当前播放状态
            const wasPlaying = playerState.isPlaying;
            
            // 设置当前播放歌曲索引
            playerState.currentSongIndex = originalIndex;
            
            // 更新歌曲标题
            updateSongTitle(song.title);
            
            // 停止当前播放
            pauseMusic();
            
            // 显示加载动画
            showLoadingSpinner();
            
            // 设置歌曲源
            elements.musicPlayer.src = song.src;
            elements.musicPlayer.load();
            elements.albumCover.src = song.cover;
            elements.albumCover.style.opacity = 0;
            
            setTimeout(() => {
                elements.albumCover.style.opacity = 1;
            }, 10);
            
            // 重置进度条
            elements.progressBar.value = 0;
            elements.currentTimeDisplay.textContent = formatTime(0);
            elements.totalTimeDisplay.textContent = formatTime(0);
            
            // 加载后自动播放（如果之前正在播放）
            elements.musicPlayer.addEventListener('canplay', function autoPlayHandler() {
                if (wasPlaying) {
                    playMusic();
                }
                elements.musicPlayer.removeEventListener('canplay', autoPlayHandler);
            });
        }

        // 格式化时间
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // 更新歌曲标题
        function updateSongTitle(title) {
            elements.songTitle.textContent = title;
        }

        // 播放/暂停切换
        function togglePlayPause() {
            if (elements.musicPlayer.paused || elements.musicPlayer.ended) {
                playMusic();
            } else {
                pauseMusic();
            }
        }

        // 播放音乐
        function playMusic() {
            if (!elements.musicPlayer.src) {
                // 如果没有选择歌曲，自动选择第一首可播放的歌曲
                const firstPlayableIndex = songs.findIndex((song, index) => index > 0 && song.src);
                if (firstPlayableIndex !== -1) {
                    playSelectedSong(firstPlayableIndex);
                    setTimeout(() => {
                        playMusic();
                    }, 200);
                }
                return;
            }
            
            elements.musicPlayer.play()
                .then(() => {
                    playerState.isPlaying = true;
                    elements.playPauseButton.classList.remove('fa-play');
                    elements.playPauseButton.classList.add('fa-pause');
                    elements.waveform.classList.add('music-playing');
                })
                .catch((error) => {
                    console.error('播放错误:', error);
                    showNotification('播放失败，请选择歌曲');
                });
        }

        // 暂停音乐
        function pauseMusic() {
            elements.musicPlayer.pause();
            playerState.isPlaying = false;
            elements.playPauseButton.classList.remove('fa-pause');
            elements.playPauseButton.classList.add('fa-play');
            elements.waveform.classList.remove('music-playing');
        }

        // 更新进度条
        function updateProgressBar() {
            if (elements.musicPlayer.duration && !isNaN(elements.musicPlayer.duration)) {
                const percentage = (elements.musicPlayer.currentTime / elements.musicPlayer.duration) * 100;
                elements.progressBar.value = percentage;
                elements.currentTimeDisplay.textContent = formatTime(elements.musicPlayer.currentTime);
                
                // 确保总时间正确显示
                elements.totalTimeDisplay.textContent = formatTime(elements.musicPlayer.duration);
            }
        }

        // 跳转到指定时间
        function seekTo() {
            if (elements.musicPlayer.duration && !isNaN(elements.musicPlayer.duration)) {
                const seekTime = (elements.progressBar.value / 100) * elements.musicPlayer.duration;
                elements.musicPlayer.currentTime = seekTime;
            }
        }

        // 设置音量
        function setVolume() {
            elements.musicPlayer.volume = elements.volumeRange.value;
            updateVolumeIcon();
        }

        // 静音切换
        function toggleMute() {
            elements.musicPlayer.muted = !elements.musicPlayer.muted;
            elements.volumeRange.value = elements.musicPlayer.muted ? 0 : elements.musicPlayer.volume;
            updateVolumeIcon();
        }

        // 更新音量图标
        function updateVolumeIcon() {
            if (elements.musicPlayer.muted || elements.volumeRange.value == 0) {
                elements.volumeIcon.classList.remove('fa-volume-up', 'fa-volume-down');
                elements.volumeIcon.classList.add('fa-volume-mute');
            } else if (elements.volumeRange.value > 0.5) {
                elements.volumeIcon.classList.remove('fa-volume-mute', 'fa-volume-down');
                elements.volumeIcon.classList.add('fa-volume-up');
            } else {
                elements.volumeIcon.classList.remove('fa-volume-mute', 'fa-volume-up');
                elements.volumeIcon.classList.add('fa-volume-down');
            }
        }

        // 显示加载动画
        function showLoadingSpinner() {
            elements.loadingSpinner.style.display = 'block';
        }

        // 隐藏加载动画
        function hideLoadingSpinner() {
            elements.loadingSpinner.style.display = 'none';
        }

        // 上一曲
        function prevSong() {
            let prevIndex = playerState.currentSongIndex - 1;
            
            // 查找前一首可播放的歌曲
            while (prevIndex > 0 && !songs[prevIndex].src) {
                prevIndex--;
            }
            
            if (prevIndex >= 1) {
                playSelectedSong(prevIndex);
                playMusic();
            }
        }

        // 下一曲
        function nextSong() {
            let nextIndex = playerState.currentSongIndex + 1;
            
            // 查找下一首可播放的歌曲
            while (nextIndex < songs.length && !songs[nextIndex].src) {
                nextIndex++;
            }
            
            if (nextIndex < songs.length) {
                playSelectedSong(nextIndex);
                playMusic();
            } else {
                // 如果是最后一首，回到第一首
                playSelectedSong(1);
                playMusic();
            }
        }

        // 歌手分类功能
        function filterByArtist(artist, btnElem) {
            playerState.listState.filterArtist = artist;
            
            // 重置所有按钮状态
            document.querySelectorAll('.artist-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 激活当前按钮
            if (btnElem) btnElem.classList.add('active');
            
            // 重新渲染歌曲列表
            renderSongList();
        }

        // 搜索歌曲
        function searchSongs(query) {
            playerState.listState.searchQuery = query;
            renderSongList();
        }

        // 切换循环模式
        function toggleLoopMode() {
            playerState.isLooping = !playerState.isLooping;
            updateLoopMode();
            showNotification(playerState.isLooping ? '循环播放已开启' : '循环播放已关闭');
        }

        // 更新循环模式UI
        function updateLoopMode() {
            if (playerState.isLooping) {
                elements.loopMode.classList.add('active');
                elements.loopMode.innerHTML = '<i class="fas fa-infinity"></i>';
            } else {
                elements.loopMode.classList.remove('active');
                elements.loopMode.innerHTML = '<i class="fas fa-redo"></i>';
            }
        }

        // 显示通知
        function showNotification(message) {
            elements.notification.textContent = message;
            elements.notification.classList.add('show');
            
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 2000);
        }

        // 设置事件监听器
        function setupEventListeners() {
            elements.playPauseButton.addEventListener('click', togglePlayPause);
            elements.prevButton.addEventListener('click', prevSong);
            elements.nextButton.addEventListener('click', nextSong);
            elements.volumeRange.addEventListener('input', setVolume);
            elements.volumeIcon.addEventListener('click', toggleMute);
            elements.progressBar.addEventListener('input', seekTo);
            elements.loopMode.addEventListener('click', toggleLoopMode);
            
            // 为歌手按钮添加事件
            elements.artistFilter.addEventListener('click', (e) => {
                if (e.target.classList.contains('artist-btn')) {
                    const artist = e.target.getAttribute('data-artist');
                    filterByArtist(artist, e.target);
                }
            });
            
            // 搜索框事件
            elements.songSearch.addEventListener('input', (e) => {
                searchSongs(e.target.value);
            });
            
            elements.musicPlayer.addEventListener('timeupdate', updateProgressBar);
            
            elements.musicPlayer.addEventListener('loadedmetadata', () => {
                // 确保总时间正确显示
                elements.totalTimeDisplay.textContent = formatTime(elements.musicPlayer.duration);
                hideLoadingSpinner();
            });
            
            elements.musicPlayer.addEventListener('ended', () => {
                pauseMusic();
                
                if (playerState.isLooping) {
                    // 循环播放当前歌曲
                    elements.musicPlayer.currentTime = 0;
                    playMusic();
                } else {
                    // 自动播放下一首
                    nextSong();
                }
            });
            
            elements.musicPlayer.addEventListener('error', () => {
                hideLoadingSpinner();
                showNotification('歌曲加载失败，请重试');
            });
            
            // 键盘快捷键支持
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    togglePlayPause();
                } else if (e.code === 'ArrowLeft') {
                    elements.musicPlayer.currentTime = Math.max(0, elements.musicPlayer.currentTime - 5);
                } else if (e.code === 'ArrowRight') {
                    elements.musicPlayer.currentTime = Math.min(elements.musicPlayer.duration, elements.musicPlayer.currentTime + 5);
                } else if (e.code === 'ArrowUp') {
                    elements.volumeRange.value = Math.min(1, parseFloat(elements.volumeRange.value) + 0.05);
                    setVolume();
                } else if (e.code === 'ArrowDown') {
                    elements.volumeRange.value = Math.max(0, parseFloat(elements.volumeRange.value) - 0.05);
                    setVolume();
                } else if (e.code === 'KeyL') {
                    toggleLoopMode();
                }
            });
        }

        // 初始化播放器
        initPlayer();
    </script>
</body>
</html>
