<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易音乐播放器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('assets/background.jpg'); /* 使用本地背景图像 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .player-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        audio {
            display: none;
        }
        input[type="range"] {
            width: 100%;
            margin-top: 20px;
            -webkit-appearance: none;
            appearance: none;
            background: #eee;
            height: 5px;
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]:focus {
            outline: none;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease-in-out;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #fff;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls i {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            transition: color 0.3s ease;
            margin: 0 10px;
        }
        .controls i:hover {
            color: #0056b3;
        }
        .volume-control {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .volume-range {
            width: 100px;
        }
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg) translate(-50%, -50%);
            }
        }
        .creator-info {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }
        .social-links a {
            color: #fff;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #0056b3;
        }
        .social-icon {
            margin-left: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <h1>术力口歌曲试听播放网站</h1>
        <select id="songSelect" onchange="changeSong()">
            <option data-cover="assets/default_cover.jpg" value="">选歌列表</option>
            <option data-cover="assets/shino_cover.png" value="songs/Shino,初音ミク - バケモノの唄.mp3">Shino,初音ミク - バケモノの唄</option>
            <option data-cover="assets/pepoyo_cover.jpg" value="songs/ぺぽよ - でんでん心電図.mp3">ぺぽよ - でんでん心電図</option>
            <option data-cover="assets/pepoyo_cover.jpg" value="songs/ぺぽよ - 失態生態実験体.mp3">ぺぽよ - 失態生態実験体</option>
        </select>
        <br>
        <img id="albumCover" src="assets/default_cover.jpg" alt="专辑封面">
        <input type="range" id="progressBar" min="0" max="100" value="0" oninput="seekTo()" style="width: 100%;">
        <div class="time-display">
            <span id="currentTime">00:00</span>
            <span id="totalTime">00:00</span>
        </div>
        <audio id="musicPlayer">
            <source src="" type="audio/mpeg">
            您のブラウザ不サポート audio 元素。
        </audio>
        <div class="controls">
            <i id="playPauseButton" class="fas fa-play" onclick="togglePlayPause()"></i>
            <div class="volume-control">
                <i id="volumeIcon" class="fas fa-volume-up" onclick="toggleMute()"></i>
                <input type="range" id="volumeRange" class="volume-range" min="0" max="1" step="0.01" value="1" oninput="setVolume()">
            </div>
        </div>
        <div class="loading-spinner" id="loadingSpinner"></div>
        <div class="creator-info">
            制作人 : Miku_AP QQ:1339891589
            <span class="social-links">
                <a href="https://space.bilibili.com/561893322" target="_blank"><i class="fab fa-bilibili social-icon"></i></a>
                <a href="https://github.com/suebro/surbro.github.io" target="_blank"><i class="fab fa-github social-icon"></i></a>
            </span>
        </div>
    </div>

    <script>
        const musicPlayer = document.getElementById('musicPlayer');
        const progressBar = document.getElementById('progressBar');
        const songSelect = document.getElementById('songSelect');
        const albumCover = document.getElementById('albumCover');
        const playPauseButton = document.getElementById('playPauseButton');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');
        const volumeRange = document.getElementById('volumeRange');
        const volumeIcon = document.getElementById('volumeIcon');
        const loadingSpinner = document.getElementById('loadingSpinner');

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function changeSong() {
            const selectedOption = songSelect.options[songSelect.selectedIndex];
            const selectedSong = selectedOption.value;
            const coverImage = selectedOption.getAttribute('data-cover');

            if (selectedSong) {
                musicPlayer.src = selectedSong;
                musicPlayer.load();
                albumCover.src = coverImage;
                albumCover.style.opacity = 0;
                setTimeout(() => {
                    albumCover.style.opacity = 1;
                }, 10);
                showLoadingSpinner();
            } else {
                musicPlayer.src = '';
                albumCover.src = 'assets/default_cover.jpg';
                hideLoadingSpinner();
            }
        }

        function togglePlayPause() {
            if (musicPlayer.paused || musicPlayer.ended) {
                playMusic();
            } else {
                pauseMusic();
            }
        }

        function playMusic() {
            musicPlayer.play();
            playPauseButton.classList.remove('fa-play');
            playPauseButton.classList.add('fa-pause');
        }

        function pauseMusic() {
            musicPlayer.pause();
            playPauseButton.classList.remove('fa-pause');
            playPauseButton.classList.add('fa-play');
        }

        function updateProgressBar() {
            if (!isNaN(musicPlayer.duration)) {
                progressBar.max = musicPlayer.duration;
                progressBar.value = (musicPlayer.currentTime / musicPlayer.duration) * 100;
                currentTimeDisplay.textContent = formatTime(musicPlayer.currentTime);
                totalTimeDisplay.textContent = formatTime(musicPlayer.duration);
            }
        }

        function seekTo() {
            musicPlayer.currentTime = (progressBar.value / 100) * musicPlayer.duration;
        }

        function setVolume() {
            musicPlayer.volume = volumeRange.value;
            updateVolumeIcon();
        }

        function toggleMute() {
            musicPlayer.muted = !musicPlayer.muted;
            volumeRange.value = musicPlayer.muted ? 0 : volumeRange.value;
            updateVolumeIcon();
        }

        function updateVolumeIcon() {
            volumeIcon.classList.toggle('fa-volume-up', !musicPlayer.muted && volumeRange.value > 0);
            volumeIcon.classList.toggle('fa-volume-mute', musicPlayer.muted || volumeRange.value === 0);
        }

        function showLoadingSpinner() {
            loadingSpinner.style.display = 'block';
        }

        function hideLoadingSpinner() {
            loadingSpinner.style.display = 'none';
        }

        musicPlayer.addEventListener('timeupdate', updateProgressBar);
        musicPlayer.addEventListener('loadedmetadata', () => {
            updateProgressBar();
            hideLoadingSpinner();
        });
        volumeRange.addEventListener('input', setVolume);
    </script>
</body>
</html>
