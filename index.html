<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .player-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        audio {
            width: 300px;
            margin-top: 20px;
        }
        select, button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>My Simple Music Player</h1>
        <select id="songSelect" onchange="changeSong()">
            <option value="">Select a song</option>
            <option value="songs/Shino,初音ミク - バケモノの唄.mp3">初音ミク - バケモノの唄</option>
            <option value="songs/song2.mp3">Song 2</option>
            <option value="songs/song3.mp3">Song 3</option>
        </select>
        <audio id="musicPlayer" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <button onclick="playMusic()">Play</button>
        <button onclick="pauseMusic()">Pause</button>
    </div>

    <script>
        const musicPlayer = document.getElementById('musicPlayer');
        const songSelect = document.getElementById('songSelect');

        function changeSong() {
            const selectedSong = songSelect.value;
            if (selectedSong) {
                musicPlayer.src = selectedSong;
                musicPlayer.load();
            } else {
                musicPlayer.src = '';
            }
        }

        function playMusic() {
            musicPlayer.play();
        }

        function pauseMusic() {
            musicPlayer.pause();
        }
    </script>
</body>
</html>
