    <script>
        // è·å–DOMå…ƒç´ 
        const musicPlayer = document.getElementById('musicPlayer');
        const progressBar = document.getElementById('progressBar');
        const songSelect = document.getElementById('songSelect');
        const albumCover = document.getElementById('albumCover');
        const playPauseButton = document.getElementById('playPauseButton');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');
        const volumeRange = document.getElementById('volumeRange');
        const volumeIcon = document.getElementById('volumeIcon');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const songTitle = document.getElementById('songTitle');
        const waveform = document.getElementById('waveform');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        
        // åˆå§‹åŒ–æ—¶é—´æ˜¾ç¤º
        currentTimeDisplay.textContent = formatTime(0);
        totalTimeDisplay.textContent = formatTime(0);
        
        // æ›´æ–°æ­Œæ›²æ ‡é¢˜
        function updateSongTitle(title) {
            songTitle.textContent = title;
        }
        
        // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        // åˆ‡æ¢æ­Œæ›²
        function changeSong() {
            const selectedOption = songSelect.options[songSelect.selectedIndex];
            const selectedSong = selectedOption.value;
            const coverImage = selectedOption.getAttribute('data-cover');
            const songName = selectedOption.getAttribute('data-title');
            
            // æ›´æ–°æ­Œæ›²æ ‡é¢˜
            updateSongTitle(songName);
            
            // åœæ­¢å½“å‰æ’­æ”¾å¹¶é‡ç½®UI
            musicPlayer.pause();
            playPauseButton.classList.remove('fa-pause');
            playPauseButton.classList.add('fa-play');
            waveform.classList.remove('music-playing');
            
            if (selectedSong) {
                // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                showLoadingSpinner();
                
                // ä½¿ç”¨æœ¬åœ°æ–‡ä»¶è·¯å¾„
                musicPlayer.src = selectedSong;
                musicPlayer.load();
                albumCover.src = coverImage;
                albumCover.style.opacity = 0;
                
                setTimeout(() => {
                    albumCover.style.opacity = 1;
                }, 10);
                
                // é‡ç½®è¿›åº¦æ¡
                progressBar.value = 0;
                currentTimeDisplay.textContent = formatTime(0);
                totalTimeDisplay.textContent = formatTime(0);
            } else {
                musicPlayer.src = '';
                albumCover.src = 'assets/default_cover.jpg';
                // é‡ç½®è¿›åº¦æ¡å’Œæ—¶é—´æ˜¾ç¤º
                progressBar.value = 0;
                currentTimeDisplay.textContent = formatTime(0);
                totalTimeDisplay.textContent = formatTime(0);
                hideLoadingSpinner();
                updateSongTitle('Cialloï½(âˆ ãƒ»Ï‰< )âŒ’â˜†');
            }
        }
        
        // æ’­æ”¾/æš‚åœåˆ‡æ¢
        function togglePlayPause() {
            if (musicPlayer.paused || musicPlayer.ended) {
                playMusic();
            } else {
                pauseMusic();
            }
        }
        
        // æ’­æ”¾éŸ³ä¹
        function playMusic() {
            if (!musicPlayer.src) {
                // å¦‚æœæ²¡æœ‰é€‰æ‹©æ­Œæ›²ï¼Œè‡ªåŠ¨é€‰æ‹©ç¬¬ä¸€é¦–
                songSelect.selectedIndex = 1;
                changeSong();
                
                // æ·»åŠ ä¸€ä¸ªå°çš„å»¶è¿Ÿä»¥ç¡®ä¿æ­Œæ›²åŠ è½½
                setTimeout(() => {
                    if (musicPlayer.src) {
                        playMusic();
                    }
                }, 200);
                return;
            }
            
            musicPlayer.play()
                .then(() => {
                    playPauseButton.classList.remove('fa-play');
                    playPauseButton.classList.add('fa-pause');
                    waveform.classList.add('music-playing');
                })
                .catch((error) => {
                    console.error('Cialloï½(âˆ ãƒ»Ï‰< )âŒ’â˜†:', error);
                    alert('Cialloï½(âˆ ãƒ»Ï‰< )âŒ’â˜†');
                });
        }
        
        // æš‚åœéŸ³ä¹
        function pauseMusic() {
            musicPlayer.pause();
            playPauseButton.classList.remove('fa-pause');
            playPauseButton.classList.add('fa-play');
            waveform.classList.remove('music-playing');
        }
        
        // ä¿®å¤è¿›åº¦æ¡é—®é¢˜
        function updateProgressBar() {
            if (musicPlayer.duration && !isNaN(musicPlayer.duration)) {
                const percentage = (musicPlayer.currentTime / musicPlayer.duration) * 100;
                progressBar.value = percentage;
                currentTimeDisplay.textContent = formatTime(musicPlayer.currentTime);
                
                // ç¡®ä¿æ€»æ—¶é—´æ­£ç¡®æ˜¾ç¤º
                totalTimeDisplay.textContent = formatTime(musicPlayer.duration);
            }
        }
        
        // è·³è½¬åˆ°æŒ‡å®šæ—¶é—´
        function seekTo() {
            if (musicPlayer.duration && !isNaN(musicPlayer.duration)) {
                const seekTime = (progressBar.value / 100) * musicPlayer.duration;
                musicPlayer.currentTime = seekTime;
            }
        }
        
        // è®¾ç½®éŸ³é‡
        function setVolume() {
            musicPlayer.volume = volumeRange.value;
            updateVolumeIcon();
        }
        
        // é™éŸ³åˆ‡æ¢
        function toggleMute() {
            musicPlayer.muted = !musicPlayer.muted;
            volumeRange.value = musicPlayer.muted ? 0 : musicPlayer.volume;
            updateVolumeIcon();
        }
        
        // æ›´æ–°éŸ³é‡å›¾æ ‡
        function updateVolumeIcon() {
            if (musicPlayer.muted || volumeRange.value == 0) {
                volumeIcon.classList.remove('fa-volume-up', 'fa-volume-down');
                volumeIcon.classList.add('fa-volume-mute');
            } else if (volumeRange.value > 0.5) {
                volumeIcon.classList.remove('fa-volume-mute', 'fa-volume-down');
                volumeIcon.classList.add('fa-volume-up');
            } else {
                volumeIcon.classList.remove('fa-volume-mute', 'fa-volume-up');
                volumeIcon.classList.add('fa-volume-down');
            }
        }
        
        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        function showLoadingSpinner() {
            loadingSpinner.style.display = 'block';
        }
        
        // éšè—åŠ è½½åŠ¨ç”»
        function hideLoadingSpinner() {
            loadingSpinner.style.display = 'none';
        }
        
        // ä¸Šä¸€æ›²
        function prevSong() {
            const currentIndex = songSelect.selectedIndex;
            if (currentIndex > 1) {
                songSelect.selectedIndex = currentIndex - 1;
                changeSong();
                playMusic();
            }
        }
        
        // ä¸‹ä¸€æ›²
        function nextSong() {
            const currentIndex = songSelect.selectedIndex;
            if (currentIndex < songSelect.options.length - 1) {
                songSelect.selectedIndex = currentIndex + 1;
                changeSong();
                playMusic();
            } else if (currentIndex === songSelect.options.length - 1) {
                // å¦‚æœæ˜¯æœ€åä¸€é¦–ï¼Œå›åˆ°ç¬¬ä¸€é¦–
                songSelect.selectedIndex = 1;
                changeSong();
                playMusic();
            }
        }
        
        // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
        songSelect.addEventListener('change', changeSong);
        playPauseButton.addEventListener('click', togglePlayPause);
        prevButton.addEventListener('click', prevSong);
        nextButton.addEventListener('click', nextSong);
        volumeRange.addEventListener('input', setVolume);
        volumeIcon.addEventListener('click', toggleMute);
        progressBar.addEventListener('input', seekTo);
        
        musicPlayer.addEventListener('timeupdate', () => {
            updateProgressBar();
        });
        
        musicPlayer.addEventListener('loadedmetadata', () => {
            // ç¡®ä¿æ€»æ—¶é—´æ­£ç¡®æ˜¾ç¤º
            totalTimeDisplay.textContent = formatTime(musicPlayer.duration);
            hideLoadingSpinner();
            
            // å¦‚æœä¹‹å‰æ­£åœ¨æ’­æ”¾ï¼Œç»§ç»­æ’­æ”¾
            if (playPauseButton.classList.contains('fa-pause')) {
                musicPlayer.play();
            }
        });
        
        musicPlayer.addEventListener('ended', () => {
            playPauseButton.classList.remove('fa-pause');
            playPauseButton.classList.add('fa-play');
            waveform.classList.remove('music-playing');
            
            // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¦–
            nextSong();
        });
        
        musicPlayer.addEventListener('error', () => {
            hideLoadingSpinner();
