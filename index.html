            {

                title: "„Å∫„ÅΩ„Çà,ÂàùÈü≥„Éü„ÇØ - „ÇÅ„Çì„Å∏„Çâ„Éº„ÇÅ„Çì",
                artist: "„Å∫„ÅΩ„Çà,ÂàùÈü≥„Éü„ÇØ",

            },
            {
                cover: "assets/18.jpg",
                src: "songs/„Éî„Éé„Ç≠„Ç™„Éî„Éº,ÂàùÈü≥„Éü„ÇØ,ÈáçÈü≥„ÉÜ„Éà - TÊ∞è„ÅÆË©±„Çí‰ø°„Åò„Çã„Å™ (feat. ÂàùÈü≥„Éü„ÇØ & ÈáçÈü≥„ÉÜ„Éà).mp3",
                title: "„Éî„Éé„Ç≠„Ç™„Éî„Éº,ÂàùÈü≥„Éü„ÇØ,ÈáçÈü≥„ÉÜ„Éà - TÊ∞è„ÅÆË©±„Çí‰ø°„Åò„Çã„Å™",
                artist: "„Éî„Éé„Ç≠„Ç™„Éî„Éº,ÂàùÈü≥„Éü„ÇØ,ÈáçÈü≥„ÉÜ„Éà",
                duration: "4:15",
                display: true
            },
            {
                cover: "assets/19.jpg",
                src: "songs/DECO27,ÂàùÈü≥„Éü„ÇØ - „É©„Éì„ÉÉ„Éà„Éõ„Éº„É´.mp3",
                title: "DECO27,ÂàùÈü≥„Éü„ÇØ - „É©„Éì„ÉÉ„Éà„Éõ„Éº„É´",
                artist: "DECO27,ÂàùÈü≥„Éü„ÇØ",
                duration :"2:39",
                display: true
            }          
        ];

        // Êí≠ÊîæÁä∂ÊÄÅ
        let playerState = {
            currentArtist: 'all',
            isPlaying: false,
            isLooping: false,
            currentSongIndex: 0,
            listState: {
                filterArtist: 'all',
                searchQuery: '',
                activeIndex: 0
            }
        };

        // ÂàùÂßãÂåñÂáΩÊï∞
        function initPlayer() {
            // ÂàùÂßãÂåñÊó∂Èó¥ÊòæÁ§∫
            elements.currentTimeDisplay.textContent = formatTime(0);
            elements.totalTimeDisplay.textContent = formatTime(0);
            
            // Ê∏≤ÊüìÊ≠åÊõ≤ÂàóË°®
            renderSongList();
            
            // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
            setupEventListeners();
            
            // Êõ¥Êñ∞Èü≥ÈáèÂõæÊ†á
            updateVolumeIcon();
            
            // ËÆæÁΩÆÂæ™ÁéØÊ®°Âºè
            updateLoopMode();
        }

        // Ê∏≤ÊüìÊ≠åÊõ≤ÂàóË°®
        function renderSongList() {
            elements.songList.innerHTML = '';
            
            const filteredSongs = filterSongs();
            
            filteredSongs.forEach((song, displayedIndex) => {
                let actualIndex = 0;
                for (let i = 0; i < songs.length; i++) {
                    if (songs[i].src === song.src) {
                        actualIndex = i;
                        break;
                    }
                }

                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.dataset.index = actualIndex;
                
                if (actualIndex === playerState.currentSongIndex) {
                    songCard.classList.add('active');
                }
                
                songCard.innerHTML = `
                    <img src="${song.cover}" alt="Â∞ÅÈù¢" class="song-card-cover">
                    <div class="song-card-info">
                        <div class="song-card-title">${song.title}</div>
                        <div class="song-card-artist">${song.artist}</div>
                    </div>
                    <div class="song-card-duration">${song.duration}</div>
                `;
                
                songCard.addEventListener('click', () => {
                    // Âè™Êõ¥Êñ∞ÂàóË°®ÊøÄÊ¥ªÁä∂ÊÄÅÔºå‰∏çÂΩ±ÂìçÊí≠Êîæ
                    playerState.listState.activeIndex = actualIndex;
                    renderSongList();
                    
                    // Êí≠ÊîæÈÄâ‰∏≠ÁöÑÊ≠åÊõ≤
                    playSelectedSong(actualIndex);
                });
                
                elements.songList.appendChild(songCard);
            });
        }

        // ËøáÊª§Ê≠åÊõ≤
        function filterSongs() {
            const normalizedQuery = playerState.listState.searchQuery.toLowerCase().trim();
            const filterArtist = playerState.listState.filterArtist;
            
            return songs.filter((song, index) => {
                if (index === 0) return true; // ‰øùÁïôÈÄâÊ≠åËèúÂçï
                
                // Ëâ∫ÊúØÂÆ∂ËøáÊª§
                if (filterArtist !== 'all') {
                    const artists = song.artist.split(',');
                    if (!artists.some(a => a.trim() === filterArtist)) {
                        return false;
                    }
                }
                
                // ÊêúÁ¥¢ËøáÊª§
                if (normalizedQuery !== '') {
                    const inTitle = song.title.toLowerCase().includes(normalizedQuery);
                    const inArtist = song.artist.toLowerCase().includes(normalizedQuery);
                    return inTitle || inArtist;
                }
                
                return true;
            });
        }

        // Êí≠ÊîæÈÄâ‰∏≠ÁöÑÊ≠åÊõ≤
        function playSelectedSong(originalIndex) {
            if (originalIndex === 0) return; // ÈÄâÊ≠åËèúÂçï‰∏çÊí≠Êîæ
            
            const song = songs[originalIndex];
            if (!song) return;
            
            // ËÆ∞ÂΩïÂΩìÂâçÊí≠ÊîæÁä∂ÊÄÅ
            const wasPlaying = playerState.isPlaying;
            
            // ËÆæÁΩÆÂΩìÂâçÊí≠ÊîæÊ≠åÊõ≤Á¥¢Âºï
            playerState.currentSongIndex = originalIndex;
            
            // Êõ¥Êñ∞Ê≠åÊõ≤Ê†áÈ¢ò
            updateSongTitle(song.title);
            
            // ÂÅúÊ≠¢ÂΩìÂâçÊí≠Êîæ
            pauseMusic();
            
            // ÊòæÁ§∫Âä†ËΩΩÂä®Áîª
            showLoadingSpinner();
            
            // ËÆæÁΩÆÊ≠åÊõ≤Ê∫ê
            elements.musicPlayer.src = song.src;
            elements.musicPlayer.load();
            elements.albumCover.src = song.cover;
            elements.albumCover.style.opacity = 0;
            
            setTimeout(() => {
                elements.albumCover.style.opacity = 1;
            }, 10);
            
            // ÈáçÁΩÆËøõÂ∫¶Êù°
            elements.progressBar.value = 0;
            elements.currentTimeDisplay.textContent = formatTime(0);
            elements.totalTimeDisplay.textContent = formatTime(0);
            
            // Âä†ËΩΩÂêéËá™Âä®Êí≠ÊîæÔºàÂ¶ÇÊûú‰πãÂâçÊ≠£Âú®Êí≠ÊîæÔºâ
            elements.musicPlayer.addEventListener('canplay', function autoPlayHandler() {
                if (wasPlaying) {
                    playMusic();
                }
                elements.musicPlayer.removeEventListener('canplay', autoPlayHandler);
            });
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Êõ¥Êñ∞Ê≠åÊõ≤Ê†áÈ¢ò
        function updateSongTitle(title) {
            elements.songTitle.textContent = title;
        }

        // Êí≠Êîæ/ÊöÇÂÅúÂàáÊç¢
        function togglePlayPause() {
            if (elements.musicPlayer.paused || elements.musicPlayer.ended) {
                playMusic();
            } else {
                pauseMusic();
            }
        }

        // Êí≠ÊîæÈü≥‰πê
        function playMusic() {
            if (!elements.musicPlayer.src) {
                // Â¶ÇÊûúÊ≤°ÊúâÈÄâÊã©Ê≠åÊõ≤ÔºåËá™Âä®ÈÄâÊã©Á¨¨‰∏ÄÈ¶ñÂèØÊí≠ÊîæÁöÑÊ≠åÊõ≤
                const firstPlayableIndex = songs.findIndex((song, index) => index > 0 && song.src);
                if (firstPlayableIndex !== -1) {
                    playSelectedSong(firstPlayableIndex);
                    setTimeout(() => {
                        playMusic();
                    }, 200);
                }
                return;
            }
            
            elements.musicPlayer.play()
                .then(() => {
                    playerState.isPlaying = true;
                    elements.playPauseButton.classList.remove('fa-play');
                    elements.playPauseButton.classList.add('fa-pause');
                    elements.waveform.classList.add('music-playing');
                })
                .catch((error) => {
                    console.error('Êí≠ÊîæÈîôËØØ:', error);
                    showNotification('Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑ÈÄâÊã©Ê≠åÊõ≤');
                });
        }

        // ÊöÇÂÅúÈü≥‰πê
        function pauseMusic() {
            elements.musicPlayer.pause();
            playerState.isPlaying = false;
            elements.playPauseButton.classList.remove('fa-pause');
            elements.playPauseButton.classList.add('fa-play');
            elements.waveform.classList.remove('music-playing');
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgressBar() {
            if (elements.musicPlayer.duration && !isNaN(elements.musicPlayer.duration)) {
                const percentage = (elements.musicPlayer.currentTime / elements.musicPlayer.duration) * 100;
                elements.progressBar.value = percentage;
                elements.currentTimeDisplay.textContent = formatTime(elements.musicPlayer.currentTime);
                
                // Á°Æ‰øùÊÄªÊó∂Èó¥Ê≠£Á°ÆÊòæÁ§∫
                elements.totalTimeDisplay.textContent = formatTime(elements.musicPlayer.duration);
            }
        }

        // Ë∑≥ËΩ¨Âà∞ÊåáÂÆöÊó∂Èó¥
        function seekTo() {
            if (elements.musicPlayer.duration && !isNaN(elements.musicPlayer.duration)) {
                const seekTime = (elements.progressBar.value / 100) * elements.musicPlayer.duration;
                elements.musicPlayer.currentTime = seekTime;
            }
        }

        // ËÆæÁΩÆÈü≥Èáè
        function setVolume() {
            elements.musicPlayer.volume = elements.volumeRange.value;
            updateVolumeIcon();
        }

        // ÈùôÈü≥ÂàáÊç¢
        function toggleMute() {
            elements.musicPlayer.muted = !elements.musicPlayer.muted;
            elements.volumeRange.value = elements.musicPlayer.muted ? 0 : elements.musicPlayer.volume;
            updateVolumeIcon();
        }

        // Êõ¥Êñ∞Èü≥ÈáèÂõæÊ†á
        function updateVolumeIcon() {
            if (elements.musicPlayer.muted || elements.volumeRange.value == 0) {
                elements.volumeIcon.classList.remove('fa-volume-up', 'fa-volume-down');
                elements.volumeIcon.classList.add('fa-volume-mute');
            } else if (elements.volumeRange.value > 0.5) {
                elements.volumeIcon.classList.remove('fa-volume-mute', 'fa-volume-down');
                elements.volumeIcon.classList.add('fa-volume-up');
            } else {
                elements.volumeIcon.classList.remove('fa-volume-mute', 'fa-volume-up');
                elements.volumeIcon.classList.add('fa-volume-down');
            }
        }

        // ÊòæÁ§∫Âä†ËΩΩÂä®Áîª
        function showLoadingSpinner() {
            elements.loadingSpinner.style.display = 'block';
        }

        // ÈöêËóèÂä†ËΩΩÂä®Áîª
        function hideLoadingSpinner() {
            elements.loadingSpinner.style.display = 'none';
        }

        // ‰∏ä‰∏ÄÊõ≤
        function prevSong() {
            let prevIndex = playerState.currentSongIndex - 1;
            
            // Êü•ÊâæÂâç‰∏ÄÈ¶ñÂèØÊí≠ÊîæÁöÑÊ≠åÊõ≤
            while (prevIndex > 0 && !songs[prevIndex].src) {
                prevIndex--;
            }
            
            if (prevIndex >= 1) {
                playSelectedSong(prevIndex);
                playMusic();
            }
        }

        // ‰∏ã‰∏ÄÊõ≤
        function nextSong() {
            let nextIndex = playerState.currentSongIndex + 1;
            
            // Êü•Êâæ‰∏ã‰∏ÄÈ¶ñÂèØÊí≠ÊîæÁöÑÊ≠åÊõ≤
            while (nextIndex < songs.length && !songs[nextIndex].src) {
                nextIndex++;
            }
            
            if (nextIndex < songs.length) {
                playSelectedSong(nextIndex);
                playMusic();
            } else {
                // Â¶ÇÊûúÊòØÊúÄÂêé‰∏ÄÈ¶ñÔºåÂõûÂà∞Á¨¨‰∏ÄÈ¶ñ
                playSelectedSong(1);
                playMusic();
            }
        }

        // Ê≠åÊâãÂàÜÁ±ªÂäüËÉΩ
        function filterByArtist(artist, btnElem) {
            playerState.listState.filterArtist = artist;
            
            // ÈáçÁΩÆÊâÄÊúâÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.artist-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // ÊøÄÊ¥ªÂΩìÂâçÊåâÈíÆ
            if (btnElem) btnElem.classList.add('active');
            
            // ÈáçÊñ∞Ê∏≤ÊüìÊ≠åÊõ≤ÂàóË°®
            renderSongList();
        }

        // ÊêúÁ¥¢Ê≠åÊõ≤
        function searchSongs(query) {
            playerState.listState.searchQuery = query;
            renderSongList();
        }

        // ÂàáÊç¢Âæ™ÁéØÊ®°Âºè
        function toggleLoopMode() {
            playerState.isLooping = !playerState.isLooping;
            updateLoopMode();
            showNotification(playerState.isLooping ? 'Âæ™ÁéØÊí≠ÊîæÂ∑≤ÂºÄÂêØ' : 'Âæ™ÁéØÊí≠ÊîæÂ∑≤ÂÖ≥Èó≠');
        }

        // Êõ¥Êñ∞Âæ™ÁéØÊ®°ÂºèUI
        function updateLoopMode() {
            if (playerState.isLooping) {
                elements.loopMode.classList.add('active');
                elements.loopMode.innerHTML = '<i class="fas fa-infinity"></i>';
            } else {
                elements.loopMode.classList.remove('active');
                elements.loopMode.innerHTML = '<i class="fas fa-redo"></i>';
            }
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message) {
            elements.notification.textContent = message;
            elements.notification.classList.add('show');
            
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 2000);
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            elements.playPauseButton.addEventListener('click', togglePlayPause);
            elements.prevButton.addEventListener('click', prevSong);
            elements.nextButton.addEventListener('click', nextSong);
            elements.volumeRange.addEventListener('input', setVolume);
            elements.volumeIcon.addEventListener('click', toggleMute);
            elements.progressBar.addEventListener('input', seekTo);
            elements.loopMode.addEventListener('click', toggleLoopMode);
            
            // ‰∏∫Ê≠åÊâãÊåâÈíÆÊ∑ªÂä†‰∫ã‰ª∂
            elements.artistFilter.addEventListener('click', (e) => {
                if (e.target.classList.contains('artist-btn')) {
                    const artist = e.target.getAttribute('data-artist');
                    filterByArtist(artist, e.target);
                }
            });
            
            // ÊêúÁ¥¢Ê°Ü‰∫ã‰ª∂
            elements.songSearch.addEventListener('input', (e) => {
                searchSongs(e.target.value);
            });
            
            elements.musicPlayer.addEventListener('timeupdate', updateProgressBar);
            
            elements.musicPlayer.addEventListener('loadedmetadata', () => {
                // Á°Æ‰øùÊÄªÊó∂Èó¥Ê≠£Á°ÆÊòæÁ§∫
                elements.totalTimeDisplay.textContent = formatTime(elements.musicPlayer.duration);
                hideLoadingSpinner();
            });
            
            elements.musicPlayer.addEventListener('ended', () => {
                pauseMusic();
                
                if (playerState.isLooping) {
                    // Âæ™ÁéØÊí≠ÊîæÂΩìÂâçÊ≠åÊõ≤
                    elements.musicPlayer.currentTime = 0;
                    playMusic();
                } else {
                    // Ëá™Âä®Êí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
                    nextSong();
                }
            });
            
            elements.musicPlayer.addEventListener('error', () => {
                hideLoadingSpinner();
                showNotification('Ê≠åÊõ≤Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            });
            
            // ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    togglePlayPause();
                } else if (e.code === 'ArrowLeft') {
                    elements.musicPlayer.currentTime = Math.max(0, elements.musicPlayer.currentTime - 5);
                } else if (e.code === 'ArrowRight') {
                    elements.musicPlayer.currentTime = Math.min(elements.musicPlayer.duration, elements.musicPlayer.currentTime + 5);
                } else if (e.code === 'ArrowUp') {
                    elements.volumeRange.value = Math.min(1, parseFloat(elements.volumeRange.value) + 0.05);
                    setVolume();
                } else if (e.code === 'ArrowDown') {
                    elements.volumeRange.value = Math.max(0, parseFloat(elements.volumeRange.value) - 0.05);
                    setVolume();
                } else if (e.code === 'KeyL') {
                    toggleLoopMode();
                }
            });
        }

        // ÂàùÂßãÂåñÊí≠ÊîæÂô®
        initPlayer();
    </script>
